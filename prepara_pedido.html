<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pizzas Full Stack</title>

   <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

   <script src="js/jquery-3.6.0.min.js"></script>
   
</head>
<body>
    
    <img src="images/pizza.png" alt="Logotipo Pizzas Full Stack" width="300" height="200">
    <h1>Pizzas Full Stack</h1>
    
    <form id="formulario" method="post" action="http://localhost:5000/pizza">

        <div class="cliente_div">
            <h2>Datos del cliente</h2>
            <div class="campos_div">
                <label id="lb_nombre" for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" >
            </div>
            <div class="campos_div">
                <label id="lb_apellidos" for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" >
            </div>
            <div class="campos_div">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha" >
            </div>
            <div class="campos_div">
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" >
            </div>
            <div class="campos_div">
                <label for="direccion">Dirección postal</label>
                <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea>
            </div>
        </div>

        <div class="pedido_div">
            <h2>Datos del pedido</h2>
            <div class="campos_div">
                <label for="tam">Tamaño</label>
                <select name="tam" id="tam">
                    <option value="S" >Pequeña</option>
                    <option value="M" selected>Mediana</option>
                    <option value="L">Grande</option>
                    <option value="XXL">XXL</option>
                </select>
                <span id="resultado_tamano"></span>
            </div>
            <div class="campos_div">
                Ingredientes
                <input type="checkbox" name="Jamon" id="Jamon" value="Jamón York" >
                <label for="Jamon">Jamón York</label>
                <input type="checkbox" name="champ" id="champ" value="Champiñones" > 
                <label for="champ">Champiñones</label>
                <input type="checkbox" name="pepperoni" id="pepperoni" value="Pepperoni" >
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" name="aceitunas" id="aceitunas" value="Aceitunas" >
                <label for="aceitunas">Aceitunas</label>
            </div>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <script src="js/script.js"></script>
    <!--<script src="js/script_jquery.js"></script>-->
</body>
</html>
